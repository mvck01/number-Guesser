<!DOCTYPE html>
<html>
<head>
	<title>numberGuesser</title>
	<link rel="stylesheet" type="text/css" href="Skeleton/css/skeleton.css">
</head>
<body>
	<div class="container">
		<h1>Number Guesser</h1>
		<div id="game">
			<p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span> </p>
			<input type="number" name="" id="guess-input" placeholder="enter Your guess"> 
			<input type="submit" value="submit" id="guess-value">
			<p class="message"></p>
		</div>
	</div>
<script src="app.js"></script>
</body>
</html>
